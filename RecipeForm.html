<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Recipe</title>
    <link rel="stylesheet" href="RecipeForm.css">
</head>
<body>
    <h1>ADD RECIPE</h1>
    <form id="recipeForm" onsubmit="myfunc(event)">
        <label for="recipeName">Recipe Name:</label><br>
        <input type="text" id="recipeName" name="recipeName" required><br><br>
        
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>
        
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="8" cols="50" required></textarea><br><br>
        
        <label for="cookingTime">Cooking Time (minutes):</label><br>
        <input type="number" id="cookingTime" name="cookingTime" min="1" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="RecipeForm.js"></script>
</body>
</html>
